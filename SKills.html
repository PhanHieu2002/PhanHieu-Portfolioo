<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My skills</title>
    <link rel="stylesheet" href="skills.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 class="sub-title">
        My <span>Skills</span>
    </h1>
    <section>
        <div class="container1" id="skills">
            <h1 class="heading">Technical skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i class='bx bxl-html5'></i>
                    <div class="indfo">
                        <span>Html</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-css3'></i>
                    <div class="indfo">
                        <span>Css</span>
                    </div>
                    <div class="progress-bar1">
                        <div class="progress1"></div>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-figma'></i>
                    <div class="indfo">
                        <span>Figma</span>
                    </div>
                    <div class="progress-bar2">
                        <div class="progress2"></div>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-javascript'></i>
                    <div class="indfo">
                        <span>Javascript</span>
                    </div>
                    <div class="progress-bar3">
                        <div class="progress3"></div>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-python'></i>
                    <div class="indfo">
                        <span>Python</span>
                    </div>
                    <div class="progress-bar4">
                        <div class="progress4"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
